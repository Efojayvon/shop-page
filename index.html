<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/shopmain.js"></script>
    <link rel="stylesheet" type="text/css" href="css/shopstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <div id="admin-container">
        <input id="input-create-item" type="text"></input>
        <button id="button-create-item">Add</button>
    </div>
<div id="container">
     <div class="item">
         <div class="name">Accra</div>
         <img src="assets/beach.jpg" alt="beachside">
         <div class="description">Best City in Subsaharan africa. The cosmopolitan capital of Ghana</div>
         <div class="price">499GHS</div>
         <button>Add to cart</button>
         <br/>
         <a href="#">More Info</a>
         <div class="more-info">Best City in Subsaharan africa. The cosmopolitan capital</div>
     </div>
<br style = "clear:left;" />
</div>    
</body>
</html>
